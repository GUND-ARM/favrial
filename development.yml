x-rails_common: &rails_common
  build:
    target: development
  image: ${COMPOSE_PROJECT_NAME}:latest-development
  volumes:
    - type: bind
      source: .
      target: /opt/app

services:
  web:
    <<: *rails_common
  worker:
    <<: *rails_common
  js:
    command: yarn build --watch
    tty: true
    <<: *rails_common
  css:
    command: yarn build:css --watch
    tty: true
    <<: *rails_common
